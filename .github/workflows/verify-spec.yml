name: verify-spec

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify-spec:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install pkg
        run: pip install bioimageio.spec
      - name: verify-spec
        run: bioimageio validate manifest.bioimage.io.yaml
